<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogue Telemedicine App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dialogue Telemedicine App</h1>
  </header>

  <div class="container">
    <div id="data-list"></div>
    <form id="data-form">
      <label for="inputName">Patient Name:</label>
      <input type="text" id="inputName" required>
      <label for="inputCondition">Condition:</label>
      <input type="text" id="inputCondition" required>
      <button type="submit">Add Patient</button>
    </form>
  </div>

  <footer>
    <h5>&copy; 2024 Dialogue Telemedicine App. All rights reserved.</h5>
  </footer>

  <script src="app.js"></script>
</body>
</html>
